name: Deploy static site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Upload to Somee hosting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PW }}
          protocol: ftps
          server-dir: /
          local-dir: .

