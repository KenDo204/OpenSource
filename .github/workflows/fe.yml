name: Deploy to Somee

on:
  push:
    branches:
      - main   # đổi thành branch bạn đang dùng

jobs:
  ftp-deploy:
    name: Upload to Somee Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: FTP Deploy to Somee
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SOMEE_FTP_SERVER }}
          username: ${{ secrets.SOMEE_FTP_USERNAME }}
          password: ${{ secrets.SOMEE_FTP_PASSWORD }}
          protocol: ftp
          server-dir: / # đổi nếu Somee yêu cầu thư mục cụ thể
          local-dir: .
          timeout: 600
